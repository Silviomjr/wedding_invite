<ion-content class="background" [fullscreen]="true">
  <div id="containerLocalization" class="container-margins">
    <div class="localization-information-message-title">
      Venha prestigiar nosso casamento.
    </div>

    <div class="localization-information-message">
      R. Dr. Leocádio José Corrêa, 1 - Roseira
    </div>
    <div class="localization-information-message">Colombo - PR</div>

    <div class="mapouter">
      <div class="gmap_canvas">
        <iframe
          width="100%"
          height="100%"
          id="gmap_canvas"
          [src]="openURL()"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
        ></iframe
        ><a href="https://123movies-to.org"></a><br /><style>
          .mapouter {
            position: relative;
            text-align: right;
            margin: 0 auto;
            height: 50%;
            width: 80%;
          }</style
        ><a href="https://www.embedgooglemap.net"></a
        ><style>
          .gmap_canvas {
            overflow: hidden;
            background: none !important;
            height: 100%;
            width: 100%;
          }
        </style>
      </div>
    </div>

    <ion-buttons slot="start" class="arrow-back">
      <ion-button slot="start" fill="clear" size="large" (click)="stepBack()">
        <ion-icon src="../../../assets/icon/arrow-left.svg"></ion-icon>
        <p>voltar</p>
      </ion-button>
    </ion-buttons>
  </div>
</ion-content>
